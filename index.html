<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Forgexis — официальный сайт</title>
  <meta name="description" content="Официальный сайт проекта Forgexis. Все ссылки и новости публикуются в Telegram.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --accent: #4da3ff;
      --bg-dark: #0b0b0b;
      --card-bg: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -200px, rgba(77,163,255,0.15), transparent),
        var(--bg-dark);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    main {
      max-width: 520px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 32px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .info {
      font-size: 15px;
      opacity: 0.75;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .tg-button {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4da3ff, #1e7fff);
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(77,163,255,0.25);
    }

    .tg-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(77,163,255,0.35);
    }

    footer {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

<main>
  <h1>Forgexis</h1>
  <div class="subtitle">Официальный сайт проекта</div>

  <div class="info">
    Все официальные ссылки, обновления и новости<br>
    публикуются в Telegram-канале проекта.
  </div>

  <a class="tg-button" href="https://t.me/Forgexis">
    Перейти в Telegram
  </a>

  <footer>
    © Forgexis
  </footer>
</main>

</body>
</html>
