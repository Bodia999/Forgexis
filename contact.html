<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Forgexis — Контакты</title>
  <meta name="description" content="Контактная информация проекта Forgexis. Связь и официальные каналы.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>

</svg>">

  <style>
    :root {
      --accent: #2f81f7;
      --bg-dark: #0b0b0b;
      --card-bg: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      padding-top: 90px;
    }

    /* Навигация */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(11, 11, 11, 0.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-weight: 600;
      font-size: 18px;
    }

    .nav-links a {
      margin-left: 22px;
      font-size: 14px;
      color: #ffffff;
      opacity: 0.7;
      text-decoration: none;
    }

    .nav-links a.active {
      opacity: 1;
      color: var(--accent);
    }

    main {
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      animation: fadeUp 0.8s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    p {
      font-size: 15px;
      line-height: 1.7;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .block {
      margin-bottom: 28px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.4;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-toggle {
  display: none;
  background: none;
  border: none;
  color: #ffffff;
  font-size: 22px;
  cursor: pointer;
}

@media (max-width: 720px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 60px;
    right: 20px;
    background: rgba(11,11,11,0.95);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    display: none;
    flex-direction: column;
  }

  .nav-links a {
    margin: 10px 0;
  }

  .nav-links.show {
    display: flex;
  }
}

  </style>
</head>

<body>

<nav class="top-nav">
  <div class="nav-inner">
    <div class="nav-logo">Forgexis<button class="menu-toggle" onclick="toggleMenu()">☰</button>
</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Главная</a>
      <a href="about.html">О проекте</a>
      <a href="contact.html" class="active">Контакты</a>
      <a href="https://t.me/Forgexis" target="_blank">Telegram</a>
    </div>
  </div>
</nav>

<main>
  <h1>Связаться</h1>

  <div class="block">
    <h2>Email для связи</h2>
    <p>
      <a href="mailto:forgexis25@gmail.com">forgexis25@gmail.com</a>
    </p>
  </div>

  <div class="block">
    <h2>Telegram</h2>
    <p>
      Официальный канал проекта:<br>
      <a href="https://t.me/Forgexis">t.me/Forgexis</a>
    </p>
  </div>

  <div class="block">
    <h2>Спонсоры</h2>
    <p>
      <a href="https://t.me/giveaway_cryptobo">Sponsor 1</a><br>
      <a href="https://t.me/xLegaIT">Sponsor 2</a>
    </p>
  </div>

  <footer>© Forgexis</footer>
</main>
<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
